name: Publish

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  publish-rust:
    name: Publish Rust SDK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Verify version matches tag
        if: github.event.release.tag_name != ''
        run: |
          TAG_VERSION="${{ github.event.release.tag_name }}"
          TAG_VERSION="${TAG_VERSION#v}"
          CARGO_VERSION=$(grep '^version' rust/Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) does not match rust/Cargo.toml ($CARGO_VERSION)"
            exit 1
          fi
          echo "Version verified: $TAG_VERSION"

      - name: Publish to crates.io
        run: cd rust && cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  publish-python:
    name: Publish Python SDK
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5

      - name: Verify version matches tag
        if: github.event.release.tag_name != ''
        run: |
          TAG_VERSION="${{ github.event.release.tag_name }}"
          TAG_VERSION="${TAG_VERSION#v}"
          PY_VERSION=$(grep '^version' python/pyproject.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          if [ "$TAG_VERSION" != "$PY_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) does not match python/pyproject.toml ($PY_VERSION)"
            exit 1
          fi
          echo "Version verified: $TAG_VERSION"

      - run: cd python && uv build
      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: python/dist/

  publish-typescript:
    name: Publish TypeScript SDK
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Verify version matches tag
        if: github.event.release.tag_name != ''
        run: |
          TAG_VERSION="${{ github.event.release.tag_name }}"
          TAG_VERSION="${TAG_VERSION#v}"
          TS_VERSION=$(node -p "require('./typescript/package.json').version")
          if [ "$TAG_VERSION" != "$TS_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) does not match typescript/package.json ($TS_VERSION)"
            exit 1
          fi
          echo "Version verified: $TAG_VERSION"

      - run: cd typescript && npm ci && npm run build && npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
